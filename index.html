<!DOCTYPE html>
<html lang="ko">
    <head>
       <meta charset="utf-8"/>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
       rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
       crossorigin="anonymous">
       <title> Todo List </title> 
    </head>
    <body>
        <div class="container"></div>
            <h1> Toto List </h1>
            <div class="input-group mb-3">
                <span class="input-group-text">입력</span>
                <input type="text" class="form-control" id="inputTodo" placeholder="해야 할 일">
                <button type="button" class="btn" id="inputButton">추가</button>

            </div>
            <ul class="list-group" id="todoList"> 

            </ul>
        </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        loadTodos()
    })

    document.getElementById('inputButton').addEventListener('click', function() {
        var value = document.getElementById('inputTodo').value
        if (value) {
            addTodos(value)
            storeTodos()
        }
    })


    function addTodos(Text) {
        var todolist = document.getElementById('todoList')
        var item = document.createElement('li')
        item.innerText = Text
        item.classList.add('list-group-item')
        document.getElementById('inputTodo').value = ''
        todolist.appendChild(item)

    }

    function storeTodos() {
        var todos = []
        var todoList = document.getElementById('todoList')
        for(var i = 0; i < todoList.children.length; i++ ) {
            todos.push(todoList.children[i].innerText.trim())
        }
        localStorage.setItem('todos', JSON.stringify(todos))    
    }


    function loadTodos() {
        var todos = JSON.parse(localStorage.getItem('todos'))
        if (todos) {
            todos.forEach(function(todo){
                addTodos(todo)
            })
        }

    }








    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
    </body>
</html>
